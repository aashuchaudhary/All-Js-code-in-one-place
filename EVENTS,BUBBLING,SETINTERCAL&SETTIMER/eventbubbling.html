<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>
    <style>
      .child {
        background-color: aliceblue;
        border: 2px solid black;
        padding: 14px;
        margin: 14px;
        cursor: pointer;
      }
      .childcontainer {
        background-color: blue;

        padding: 14px;
        margin: 14px;
        cursor: pointer;
      }
      .container {
        background-color: green;

        padding: 14px;
        margin: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childcontainer">
        <div class="child">I am a child</div>
      </section>
    </div>
    <script>
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation(); //this method  is used to stop propagatio means bubbling nhi hogi......
        alert("Child was clicked ");
      });

      document
        .querySelector(".childcontainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("Childcontainer was clicked ");
        });

      document.querySelector(".container").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("container was clicked ");
      });

      function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`;
      }

      // NOTE : set interval is a function and takes a function and time in (millisec) in which

      /* let a = setInterval(() => {
        document.querySelector(".childcontainer").style.background = getRandomColor();
      }, 1000);

      console.log(a) */

      //NOTE : Clear interval is  a function used to stop setinterval after console log ans...

let a = setTimeout(() => {
        document.querySelector(".childcontainer").style.background = getRandomColor();
      }, 1000);

      console.log(a) 
// clearTimeout is used to cancel the setTime out . And setInterval ko clear karne ke liea clear interval ka use krte hai.
    </script>
  </body>
</html>
